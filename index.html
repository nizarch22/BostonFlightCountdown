<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úà Flight Countdown ‚è∞</title>
  <style>
    body {
      background: #fdf6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #444;
    }

    h1 {
      font-size: 4em;
      color: #ff7ba9;
      margin-bottom: 0.5em;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 190px;
      margin: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: floatIn 1s ease-out;
    }

    .label {
      font-size: 3em;
      margin-bottom: 10px;
      color: #555;
    }

    .time {
      font-size: 3em;
      font-weight: bold;
      color: #333;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Flight Countdown ‚è∞</h1>

  <div class="card">
    <div class="label">Time until lift-off <span class="emoji">üõ´</span></div>
    <div id="takeoff" class="time">Loading...</div>
  </div>

  <div class="card">
    <div class="label">Time until arrival <span class="emoji">üõ¨</span></div>
    <div id="arrival" class="time">Loading...</div>
  </div>

  <script>
    function updateCountdowns() {
      const now = new Date();

      const takeoffTime = new Date(Date.UTC(2025, 7, 7, 7, 5));   // 3:05 AM ET ‚Üí 07:05 UTC
      const arrivalTime = new Date(Date.UTC(2025, 7, 7, 18, 30)); // 2:30 PM ET ‚Üí 18:30 UTC

      function getTimeRemaining(target) {
        const diff = target - now;
        if (diff <= 0) return "‚úàÔ∏è Already passed";

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (3600 * 24));
        const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        return `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      document.getElementById("takeoff").textContent = getTimeRemaining(takeoffTime);
      document.getElementById("arrival").textContent = getTimeRemaining(arrivalTime);
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>

</body>
</html>
